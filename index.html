<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnipeAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <!-- Loading Indicator, initially hidden -->
        <div id="loading-indicator" style="display: none; text-align: left;">
            <img src="loader.gif" alt="Working on it.." style="width: 30px; height: 30px;" />
        </div>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Enter your question or statement..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
